<!DOCTYPE html>
<html>
<head>
  <title>Spectrum Reference Example</title>
  <link rel="stylesheet" href="spectrum.css">
  <script type="text/javascript" src="https://use.typekit.net/ruf7eed.js"></script>
  <script type="text/javascript">try{Typekit.load({ async: true });}catch(e){}</script>

  <script>
    window.onload = function() {
      var light = true;
      var switcher = document.querySelector('#theme-switcher');
      switcher.addEventListener('click', function() {
        document.body.classList.remove('spectrum--'+ (light ? 'light' : 'dark'));
        document.body.classList.add('spectrum--'+ (light ? 'dark' : 'light'));
        light = !light;
        setSwitcherInnerHTML();
      });
      function setSwitcherInnerHTML() {
        switcher.innerHTML = light ? 'Dark' : 'Light';
      }
      setSwitcherInnerHTML();
  
      var dialogBtns = document.querySelectorAll('.dialog-opener');
      for (var i = 0; i < dialogBtns.length; i++) {
        dialogBtns[i].addEventListener('click', function() {
          var dialog = this.nextElementSibling;
          dialog.classList.add('is-open');
        });
      }
    };
  </script>
  <style>
    #theme-switcher {
      position: absolute;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body class="spectrum--light">
  <a id="theme-switcher" href="#"></a>
  <%= contents %>
</body>
</html>
