<button variant="primary" class="spectrum-Button spectrum-Button--primary dialog-opener">Open Dialog</button>
<div class="spectrum-Dialog" id="closeDialog">
  <div class="spectrum-Dialog-wrapper" style="position: absolute; left: 50%; top: 50%;">
    <div class="spectrum-Dialog-header">
      <div class="spectrum-Icon spectrum-Dialog-typeIcon spectrum-Icon--sizeS"></div>
      <h2 class="spectrum-Dialog-title spectrum-Heading spectrum-Heading--2">
        <div class="spectrum-Dialog-header">Default Dialog</div>
      </h2>
      <button class="spectrum-Button spectrum-Dialog-closeButton spectrum-Button--minimal spectrum-Button--square" type="button" aria-label="Close">
        <div class="spectrum-Icon spectrum-Icon--close spectrum-Icon--sizeXS" role="img" aria-label="close"></div>
        <div class="spectrum-Button-label"></div>
      </button>
    </div>
    <div class="spectrum-Dialog-content">
      <p>This dialog was created from markup. Dialogs can also be created with JavaScript.</p>
    </div>
    <div class="spectrum-Dialog-footer">
      <button variant="primary" class="spectrum-Button spectrum-Button--secondaru" onclick="document.getElementById('closeDialog').classList.remove('is-open')">Cancel</button>
      <button variant="primary" class="spectrum-Button spectrum-Button--primary" onclick="document.getElementById('closeDialog').classList.remove('is-open')">Ok</button>
    </div>
  </div>
</div>
