<button variant="primary" class="coral-Button coral-Button--primary dialog-opener">Open Dialog</button>
<div class="coral-Dialog" id="closeDialog">
  <div class="coral-Dialog-wrapper" style="position: absolute; left: 50%; top: 50%;">
    <div class="coral-Dialog-header">
      <div class="coral-Icon coral-Dialog-typeIcon coral-Icon--sizeS"></div>
      <h2 class="coral-Dialog-title coral-Heading coral-Heading--2">
        <div class="coral-Dialog-header">Default Dialog</div>
      </h2>
      <button class="coral-Button coral-Dialog-closeButton coral-Button--minimal coral-Button--square" type="button" aria-label="Close">
        <div class="coral-Icon coral-Icon--close coral-Icon--sizeXS" role="img" aria-label="close"></div>
        <div class="coral-Button-label"></div>
      </button>
    </div>
    <div class="coral-Dialog-content">
      <p>This dialog was created from markup. Dialogs can also be created with JavaScript.</p>
    </div>
    <div class="coral-Dialog-footer">
      <button variant="primary" class="coral-Button coral-Button--secondaru" onclick="document.getElementById('closeDialog').classList.remove('is-open')">Cancel</button>
      <button variant="primary" class="coral-Button coral-Button--primary" onclick="document.getElementById('closeDialog').classList.remove('is-open')">Ok</button>
    </div>
  </div>
</div>
