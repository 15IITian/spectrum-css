---
name: Radio - Disabled
description: The 'disabled' Spectrum radio
modifiers:
  ':disabled': Disabled state
  ':hover': Hover state
  ':focus': Focused
markup: |
  <div class="spectrum-Radio" disabled>
    <input type="radio" name="pets-disabled" class="spectrum-Radio-input" id="radio-disable-0" disabled>
    <span class="spectrum-Radio-checkmark"></span>
    <label class="spectrum-Radio-label" for="radio-disable-0">Kittens</label>
  </div>
  <div class="spectrum-Radio" disabled checked>
    <input type="radio" name="pets-disabled" class="spectrum-Radio-input" id="radio-disable-1" disabled checked>
    <span class="spectrum-Radio-checkmark"></span>
    <label class="spectrum-Radio-label" for="radio-disable-1">Puppies</label>
  </div>
