---
name: Toggle Switch - A/B
description: The Spectrum toggle A/B
modifiers:
  ':disabled': Disabled state
  ':hover': Hover state
  ':focus': Focused
markup: |
  <div class="spectrum-Toggle-switch">
    <input type="checkbox" class="spectrum-Toggle-switch-input" id="toggle-ab-0">
    <span class="spectrum-Toggle-switch-content"></span>
    <label class="spectrum-Toggle-switch-label" for="toggle-ab-0">Toggle A</label>
  </div>
  <div class="spectrum-Toggle-switch spectrum-Toggle-switch-ab">
    <input type="checkbox" class="spectrum-Toggle-switch-input" id="toggle-ab-1" checked>
    <span class="spectrum-Toggle-switch-content"></span>
    <label class="spectrum-Toggle-switch-label" for="toggle-ab-1">Toggle B</label>
  </div>

