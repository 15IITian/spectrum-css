---
name: Checkbox - Disabled
description: The 'disabled' Spectrum checkbox
modifiers:
  ':disabled': Disabled state
  ':hover': Hover state
  ':focus': Focused
markup: |
  <div class="spectrum-Checkbox" disabled>
    <input type="checkbox" class="spectrum-Checkbox-input" id="checkbox-3" disabled>
    <span class="spectrum-Checkbox-checkmark"></span>
    <label class="spectrum-Checkbox-label" for="checkbox-3">Checkbox</label>
  </div>
  <div class="spectrum-Checkbox" disabled checked>
    <input type="checkbox" class="spectrum-Checkbox-input" id="checkbox-4" disabled checked>
    <span class="spectrum-Checkbox-checkmark"></span>
    <label class="spectrum-Checkbox-label" for="checkbox-4">Checkbox</label>
  </div>
  <div class="spectrum-Checkbox" disabled indeterminate>
    <input type="checkbox" class="spectrum-Checkbox-input" id="checkbox-5" disabled>
    <span class="spectrum-Checkbox-checkmark"></span>
    <label class="spectrum-Checkbox-label" for="checkbox-5">Checkbox</label>
  </div>
