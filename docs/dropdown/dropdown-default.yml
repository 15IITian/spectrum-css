name: Dropdown - Default
description: A Spectrum 'default' dropdown element with a Flyout whose minimum width is the width of the trigger. Also note that dropdown width must be set by the user.
status: Released
markup: |
  <h4>Closed</h4>
  <div class="spectrum-Dropdown" style="width: 220px;">
    <button class="spectrum-FieldButton spectrum-Dropdown-trigger" aria-haspopup="true">
      <span class="spectrum-Dropdown-label is-placeholder">Select a Country</span>
      <svg class="spectrum-Icon spectrum-Dropdown-icon" focusable="false" aria-hidden="true">
        <use xlink:href="#spectrum-css-icon-SelectDownChevron" />
      </svg>
    </button>
  </div>

  <h4>Open</h4>
  <div class="spectrum-Dropdown is-open" style="width: 220px;">
    <button class="spectrum-FieldButton spectrum-Dropdown-trigger is-selected" aria-haspopup="true">
      <span class="spectrum-Dropdown-label">Ballard</span>
      <svg class="spectrum-Icon spectrum-Dropdown-icon" focusable="false" aria-hidden="true">
        <use xlink:href="#spectrum-css-icon-SelectDownChevron" />
      </svg>
    </button>
    <div class="spectrum-Popover spectrum-Popover--bottom is-open">
      <ul class="spectrum-Menu" role="listbox">
        <li class="spectrum-Menu-item is-selected" role="option" aria-selected="true" tabindex="0">
          Ballard
          <svg class="spectrum-Icon spectrum-Menu-checkmark" focusable="false" aria-hidden="true">
            <use xlink:href="#spectrum-css-icon-MenuCheckmark" />
          </svg>
        </li>
        <li class="spectrum-Menu-item" role="option" tabindex="0">Fremont</li>
        <li class="spectrum-Menu-item" role="option" tabindex="0">Greenwood</li>
        <li class="spectrum-Menu-divider" role="separator"></li>
        <li class="spectrum-Menu-item is-disabled" role="option" aria-disabled="true">United States of America</li>
      </ul>
    </div>
  </div>

  <div class="dummy-spacing"></div>

  <h4>Disabled</h4>
  <div class="spectrum-Dropdown is-disabled" style="width: 220px;">
    <button class="spectrum-FieldButton spectrum-Dropdown-trigger" disabled aria-haspopup="true">
      <span class="spectrum-Dropdown-label is-placeholder">Select a Country</span>
      <svg class="spectrum-Icon spectrum-Dropdown-icon" focusable="false" aria-hidden="true">
        <use xlink:href="#spectrum-css-icon-SelectDownChevron" />
      </svg>
    </button>
  </div>

  <h4>No placeholder</h4>
