name: Dropdown - Default
description: A Spectrum 'default' dropdown element with a flyout whose minimum width is the width of the trigger. Also note that dropdown width must be set by the user.
markup: |
  <h4>Closed</h4>
  <div class="spectrum-Dropdown" style="width: 195px;">
    <button class="spectrum-Button spectrum-Button--dropdown spectrum-Dropdown-trigger" aria-haspopup="true">
      <span class="spectrum-Dropdown-trigger-container">
        <span class="spectrum-Dropdown-trigger-label is-placeholder">Select a Country</span>
        <span class="spectrum-Dropdown-icon-container">
          <span class="spectrum-Dropdown-open-icon"></span>
        </span>
      </span>
    </button>
    <ul class="spectrum-Flyout spectrum-List spectrum-Dropdown-flyout" role="menu" tabindex="0">
      <li class="spectrum-List-option is-selected" role="menuitem" tabindex="-1">Ballard</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="-1">Fremont</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="-1">Greenwood</li>
      <hr class="spectrum-List-divider">
      <li class="spectrum-List-option is-disabled" role="menuitem" tabindex="-1">United States of America</li>
    </ul>
  </div>

  <h4>Open</h4>
  <div class="spectrum-Dropdown is-open" style="width: 195px;">
    <button class="spectrum-Button spectrum-Button--dropdown is-selected spectrum-Dropdown-trigger" aria-haspopup="true">
      <span class="spectrum-Dropdown-trigger-container">
        <span class="spectrum-Dropdown-trigger-label">Ballard</span>
        <span class="spectrum-Dropdown-icon-container">
          <span class="spectrum-Dropdown-open-icon"></span>
        </span>
      </span>
    </button>
    <ul class="spectrum-Flyout spectrum-List spectrum-Dropdown-flyout is-open" role="menu" tabindex="0">
      <li class="spectrum-List-option is-selected" role="menuitem" tabindex="-1">Ballard</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="-1">Fremont</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="-1">Greenwood</li>
      <hr class="spectrum-List-divider">
      <li class="spectrum-List-option is-disabled" role="menuitem" tabindex="-1">United States of America</li>
    </ul>
  </div>

  <div class="dummy-spacing"></div>

  <h4>Disabled</h4>
  <div class="spectrum-Dropdown is-disabled" style="width: 195px;">
    <button class="spectrum-Button spectrum-Button--dropdown spectrum-Dropdown-trigger" disabled aria-haspopup="true">
      <span class="spectrum-Dropdown-trigger-container">
        <span class="spectrum-Dropdown-trigger-label is-placeholder">Select a Country</span>
        <span class="spectrum-Dropdown-icon-container">
          <span class="spectrum-Dropdown-open-icon"></span>
        </span>
      </span>
    </button>
    <ul class="spectrum-Flyout spectrum-List spectrum-Dropdown-flyout" role="menu" tabindex="0">
      <li class="spectrum-List-option is-selected" role="menuitem" tabindex="-1">Ballard</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="-1">Fremont</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="-1">Greenwood</li>
      <hr class="spectrum-List-option">
      <li class="spectrum-List-option is-disabled" role="menuitem" tabindex="-1">United States of America</li>
    </ul>
  </div>
