---
name: SelectList
description: A list of options or actions.
status: Beta
markup: |

  <div style="position: relative; height: 260px;">

    <div class="spectrum-Popover is-open" style="top: 0; left: 0">
      <ul class="spectrum-SelectList" role="menu">
        <li class="spectrum-SelectList-item" role="menuitem" tabindex="0">Deselect</li>
        <li class="spectrum-SelectList-item" role="menuitem" tabindex="0">Select Inverse</li>
        <li class="spectrum-SelectList-item" role="menuitem" tabindex="0">Feather...</li>
        <li class="spectrum-SelectList-item" role="menuitem" tabindex="0">Select and Mask...</li>
        <hr class="spectrum-SelectList-divider">
        <li class="spectrum-SelectList-item is-disabled" role="menuitem" tabindex="0">Save Selection</li>
        <li class="spectrum-SelectList-item is-disabled" role="menuitem" tabindex="0">Make Work Path</li>
      </ul>
    </div>


    <div class="spectrum-Popover is-open" style="top: 0; left: 200px;">
      <ul class="spectrum-SelectList" role="menu">
        <h4 class="spectrum-SelectList-sectionHeading">Section Heading</h4>
        <li class="spectrum-SelectList-item" role="menuitem" tabindex="0">Action 1</li>
        <li class="spectrum-SelectList-item" role="menuitem" tabindex="0">Action 2</li>
        <li class="spectrum-SelectList-item" role="menuitem" tabindex="0">Action 3</li>
        <hr class="spectrum-SelectList-divider">
