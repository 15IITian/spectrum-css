        <li class="spectrum-SelectList-item is-disabled" role="menuitem" tabindex="0">Action 4</li>
        <li class="spectrum-SelectList-item is-disabled" role="menuitem" tabindex="0">Action 5</li>
      </ul>
    </div>

    <div class="spectrum-Popover is-open" style="top: 0; left: 400px;">
      <ul class="spectrum-SelectList" role="menu">
        <h4 class="spectrum-SelectList-sectionHeading">San Francisco</h4>
        <li class="spectrum-SelectList-item is-selected" role="menuitem" tabindex="0">
          Financial District
          <svg class="spectrum-Icon spectrum-SelectList-checkmark" focusable="false" aria-hidden="true">
            <use xlink:href="#spectrum-css-icon-MenuCheckmark" />
          </svg>
        </li>
        <li class="spectrum-SelectList-item" role="menuitem" tabindex="0">South of Market</li>
        <li class="spectrum-SelectList-item" role="menuitem" tabindex="0">North Beach</li>
