---
  name: TagList - Avatars
  description: The Spectrum tag list with avatars
  markup: |
    <div class="spectrum-TagList" role="list" aria-label="Tags">
      <div class="spectrum-Tag" role="listitem">
        <img class="spectrum-Tag-avatar" src="img/example-ava.jpg" alt="Avatar">
        <span class="spectrum-Tag-label">Shantanu</span>
        <button class="spectrum-Tag-removeButton spectrum-Button spectrum-Button--icon" aria-label="Remove tag Shantanu"></button>
      </div>
      <div class="spectrum-Tag is-invalid" role="listitem">
        <img class="spectrum-Tag-avatar" src="img/example-ava.jpg" alt="Avatar">
        <span class="spectrum-Tag-label">Shantanu</span>
        <button class="spectrum-Tag-removeButton spectrum-Button spectrum-Button--icon" aria-label="Remove tag Shantanu"></button>
      </div>
      <div class="spectrum-Tag is-disabled" role="listitem">
        <img class="spectrum-Tag-avatar" src="img/example-ava.jpg" alt="Avatar">
        <span class="spectrum-Tag-label">Shantanu</span>
        <button class="spectrum-Tag-removeButton spectrum-Button spectrum-Button--icon" aria-label="Remove tag Shantanu" disabled></button>
      </div>
    </div>
