---
  name: TagList - Icons
  description: The Spectrum tag list with icons
  markup: |
    <div class="spectrum-TagList" role="list" aria-label="Tags">
      <div class="spectrum-Tag" role="listitem" tabindex="0">
        <span class="spectrum-Tag-icon spectrum-Icon spectrum-Icon--sizeS spectrum-Icon--Tag"></span>
        <span class="spectrum-Tag-label">Shantanu</span>
        <button class="spectrum-Tag-removeButton spectrum-Button spectrum-Button--icon" aria-label="Remove tag Shantanu" tabindex="-1"></button>
      </div>
      <div class="spectrum-Tag is-invalid" role="listitem" tabindex="0">
        <span class="spectrum-Tag-icon spectrum-Icon spectrum-Icon--sizeS spectrum-Icon--Tag"></span>
        <span class="spectrum-Tag-label">Shantanu</span>
        <button class="spectrum-Tag-removeButton spectrum-Button spectrum-Button--icon" aria-label="Remove tag Shantanu" tabindex="-1"></button>
      </div>
      <div class="spectrum-Tag is-disabled" role="listitem">
        <span class="spectrum-Tag-icon spectrum-Icon spectrum-Icon--sizeS spectrum-Icon--Tag"></span>
        <span class="spectrum-Tag-label">Shantanu</span>
        <button class="spectrum-Tag-removeButton spectrum-Button spectrum-Button--icon" aria-label="Remove tag Shantanu" tabindex="-1" disabled></button>
      </div>
    </div>
