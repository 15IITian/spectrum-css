---
  name: TagList - Removable
  description: An editable taglist.
  markup: |
    <div class="spectrum-TagList" role="list" aria-label="Tags">
      <div class="spectrum-Tag" role="listitem">
        <span class="spectrum-Tag-label">Tag 1</span>
        <button class="spectrum-Tag-removeButton spectrum-Button spectrum-Button--icon" aria-label="Remove tag 1"></button>
      </div>
      <div class="spectrum-Tag is-invalid" role="listitem">
        <span class="spectrum-Tag-label">Tag 2</span>
        <button class="spectrum-Tag-removeButton spectrum-Button spectrum-Button--icon" aria-label="Remove tag 3"></button>
      </div>
      <div class="spectrum-Tag is-disabled" role="listitem">
        <span class="spectrum-Tag-label">Tag 2</span>
        <button class="spectrum-Tag-removeButton spectrum-Button spectrum-Button--icon" aria-label="Remove tag 4" disabled></button>
      </div>
    </div>
