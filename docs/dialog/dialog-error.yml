---
name: Dialog - Error
description: The Spectrum 'error' dialog
markup:
  <button class="spectrum-Button spectrum-Button--primary" onclick="this.nextElementSibling.classList.add('is-open')">Open Error Dialog</button>
  <div class="spectrum-Dialog spectrum-Dialog--error" id="errorDialog">
    <div class="spectrum-Dialog-wrapper">
      <div class="spectrum-Dialog-header">
        <h2 class="spectrum-Dialog-title">Error Dialog</h2>
        <div class="spectrum-Dialog-typeIcon"></div>
      </div>
      <div class="spectrum-Dialog-content">
        This is an error dialog.
      </div>
      <div class="spectrum-Dialog-footer">
        <button class="spectrum-Button spectrum-Button--cta" onclick="this.closest('.spectrum-Dialog').classList.remove('is-open')">Ok</button>
      </div>
    </div>
  </div>
