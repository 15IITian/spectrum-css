---
name: Dialog - Warning
description: A Spectrum 'warning' dialog
markup:
  <button variant="primary" class="spectrum-Button spectrum-Button--primary" onclick="this.nextElementSibling.classList.add('is-open')">Open Warning Dialog</button>
  <div class="spectrum-Dialog spectrum-Dialog--warning spectrum-Dialog--modal spectrum-Dialog--centered" id="warningDialog">
    <div class="spectrum-Dialog-wrapper">
      <div class="spectrum-Dialog-header">
        <h2 class="spectrum-Dialog-title">Warning Dialog</h2>
        <div class="spectrum-Dialog-typeIcon"></div>
      </div>
      <div class="spectrum-Dialog-content">
        This is a warning dialog.
      </div>
      <div class="spectrum-Dialog-footer">
        <button class="spectrum-Button spectrum-Button--secondary" onclick="this.closest('.spectrum-Dialog').classList.remove('is-open')">Ok</button>
      </div>
    </div>
  </div>
