---
name: Dialog - Warning
description: A Spectrum 'warning' dialog
markup:
  <button variant="primary" class="spectrum-Button spectrum-Button--primary" onclick="openDialog(this.nextElementSibling)">Open Warning Dialog</button>
  <div class="spectrum-Dialog spectrum-Dialog--warning spectrum-Dialog--centered" id="warningDialog">
    <div class="spectrum-Dialog-header">
      <h2 class="spectrum-Dialog-title">Warning Dialog</h2>
      <div class="spectrum-Dialog-typeIcon"></div>
    </div>
    <div class="spectrum-Dialog-content">
      This is a warning dialog.
    </div>
    <div class="spectrum-Dialog-footer">
      <button class="spectrum-Button spectrum-Button--secondary" onclick="closeDialog(this.closest('.spectrum-Dialog'))">Ok</button>
    </div>
  </div>
