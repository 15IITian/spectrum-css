---
name: Dialog - Modal
description: The Spectrum 'modal' dialog
markup: |
  <button class="spectrum-Button spectrum-Button--primary" onclick="this.nextElementSibling.classList.add('is-open')">Open Modal Dialog</button>
  <div class="spectrum-Dialog spectrum-Dialog--modal spectrum-Dialog--centered" id="defaultModalDialog">
    <div class="spectrum-Dialog-wrapper">
      <div class="spectrum-Dialog-header">
        <h2 class="spectrum-Dialog-title">Default Dialog - Modal</h2>
      </div>
      <div class="spectrum-Dialog-content">
        This Dialog is centered.
      </div>
      <div class="spectrum-Dialog-footer">
        <button class="spectrum-Button spectrum-Button--secondary" onclick="this.closest('.spectrum-Dialog').classList.remove('is-open')">Cancel</button>
        <button class="spectrum-Button spectrum-Button--cta" onclick="this.closest('.spectrum-Dialog').classList.remove('is-open')">Save</button>
      </div>
    </div>
  </div>

