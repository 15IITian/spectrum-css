---
name: Dialog - Success
description: A Spectrum 'success' dialog
markup:
  <button variant="primary" class="spectrum-Button spectrum-Button--primary" onclick="openDialog(this.nextElementSibling)">Open Success Dialog</button>
  <div class="spectrum-Dialog spectrum-Dialog--success spectrum-Dialog--centered" id="successDialog">
    <div class="spectrum-Dialog-header">
      <h2 class="spectrum-Dialog-title">Success Dialog</h2>
      <div class="spectrum-Dialog-typeIcon"></div>
    </div>
    <div class="spectrum-Dialog-content">
      This is a success dialog.
    </div>
    <div class="spectrum-Dialog-footer">
      <button class="spectrum-Button spectrum-Button--secondary" onclick="closeDialog(this.closest('.spectrum-Dialog'))">Ok</button>
    </div>
  </div>
