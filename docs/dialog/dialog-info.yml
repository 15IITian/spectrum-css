---
name: Dialog - Info
description: A Spectrum 'info' dialog
markup:
  <button variant="primary" class="spectrum-Button spectrum-Button--primary" onclick="document.getElementById('infoDialog').classList.add('is-open')">Open Dialog - Info</button>
  <div class="spectrum-Dialog spectrum-Dialog--info" id="infoDialog">
    <div class="spectrum-Dialog-wrapper" style="width:400px;">
      <div class="spectrum-Dialog-header">
        <div class="spectrum-Icon spectrum-Dialog-typeIcon spectrum-Icon--sizeS spectrum-Icon--Info-Circle"></div>
        <h2 class="spectrum-Dialog-title">Info / Help Dialog</h2>
      </div>
      <div class="spectrum-Dialog-content">
        <p>This dialog was created from markup. </p>
        <p>This dialog is not centered. </p>
      </div>
      <div class="spectrum-Dialog-footer">
        <button variant="primary" class="spectrum-Button spectrum-Button--quiet--secondary" onclick="document.getElementById('infoDialog').classList.remove('is-open')">Ok</button>
      </div>
    </div>
  </div>
