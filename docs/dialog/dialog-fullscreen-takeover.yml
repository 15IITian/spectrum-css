---
name: Dialog - Fullscreen Takeover
description: The Spectrum 'fullscreen takeover' dialog
markup: |
  <button class="spectrum-Button spectrum-Button--primary" onclick="this.nextElementSibling.classList.add('is-open')">Open Fullscreen Takeover</button>
  <div class="spectrum-Dialog spectrum-Dialog--fullscreenTakeover" id="fullscreenTakeoverDialog">
    <div class="spectrum-Dialog-wrapper">
      <div class="spectrum-Dialog-header">
        <h2 class="spectrum-Dialog-title">Fullscreen Takeover</h2>
        <button class="spectrum-Button spectrum-Button--secondary" onclick="this.closest('.spectrum-Dialog').classList.remove('is-open')">Cancel</button>
        <button class="spectrum-Button spectrum-Button--cta" onclick="this.closest('.spectrum-Dialog').classList.remove('is-open')">Save</button>
      </div>
      <div class="spectrum-Dialog-content">
        This is a fullscreen takeover dialog.
      </div>
      <div class="spectrum-Dialog-footer">
      </div>
    </div>
  </div>

