---
name: Action Menu
description: An action button with a Flyout. Note that the `is-selected` class should be applied to the button when the menu is open.
markup: |

  <div class="spectrum-ActionMenu">
    <button class="spectrum-Button spectrum-Button--quiet--action spectrum-ActionMenu-button is-selected">More Actions</button>

    <div class="spectrum-Popover spectrum-Popover--bottom is-open">
      <ul class="spectrum-SelectList" role="menu">
        <li class="spectrum-SelectList-option" role="menuitem" tabindex="0">Action 1</li>
        <li class="spectrum-SelectList-option" role="menuitem" tabindex="0">Action 2</li>
        <li class="spectrum-SelectList-option" role="menuitem" tabindex="0">Action 3</li>
      </ul>
    </div>
  </div>

  <br>
