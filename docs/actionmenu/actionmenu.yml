---
name: Action Menu
description: An action button with a flyout menu. Note that the `is-selected` class should be applied to the button when the menu is open.
markup: |

  <div class="spectrum-ActionMenu">
    <button class="spectrum-Button spectrum-Button--quiet--action spectrum-ActionMenu-button is-selected">More Actions</button>

    <ul class="spectrum-Flyout spectrum-Flyout--bottom spectrum-List spectrum-ActionMenu-flyout is-open" role="menu">
      <li class="spectrum-List-option" role="menuitem" tabindex="0">Action 1</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="0">Action 2</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="0">Action 3</li>
    </ul>
  </div>

  <div class="dummy-spacing"></div>

  <div class="spectrum-ActionMenu">
    <button class="spectrum-Button spectrum-Button--quiet--action spectrum-ActionMenu-button is-selected"></button>

    <ul class="spectrum-Flyout spectrum-Flyout--bottom spectrum-List spectrum-ActionMenu-flyout is-open" role="menu">
      <li class="spectrum-List-option" role="menuitem" tabindex="0">Action 1</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="0">Action 2</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="0">Action 3</li>
    </ul>
  </div>

  <div class="dummy-spacing"></div>

  <div class="spectrum-ActionMenu">
    <button class="spectrum-Button spectrum-Button--quiet--action spectrum-ActionMenu-button">More Actions</button>

    <ul class="spectrum-Flyout spectrum-Flyout--bottom spectrum-List spectrum-ActionMenu-flyout" role="menu">
      <li class="spectrum-List-option" role="menuitem" tabindex="0">Action 1</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="0">Action 2</li>
      <li class="spectrum-List-option" role="menuitem" tabindex="0">Action 3</li>
    </ul>
  </div>

