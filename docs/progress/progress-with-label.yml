---
name: Progress - With Label
description: 'A Spectrum ''Medium'' progress with a label (left, bottom & right)'
modifiers:
  ':disabled': Disabled state
  ':hover': Hover state
  ':focus': Focused
markup: |
  <div style="width: 200px; height: 25px; padding-top: 10px;">
    <div class="spectrum-Progress spectrum-Progress--leftLabel spectrum-Progress--medium" value="50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class="spectrum-Progress-label">left label</div>
      <div class="spectrum-Progress-bar">
        <div class="spectrum-Progress-status" handle="status" style="width: 50%;"></div>
      </div>
    </div>
  </div>
  <div style="width: 200px; height: 25px; padding-top: 10px;">
    <div class="spectrum-Progress spectrum-Progress--bottomLabel spectrum-Progress--medium" value="50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class="spectrum-Progress-bar">
        <div class="spectrum-Progress-status" handle="status" style="width: 50%;"></div>
      </div>
      <div class="spectrum-Progress-label">bottom label</div>
    </div>
  </div>
  <div style="width: 200px; height: 25px; padding-top: 10px;">
    <div class="spectrum-Progress spectrum-Progress--rightLabel spectrum-Progress--medium" value="50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class=" spectrum-Progress-bar">
        <div class=" spectrum-Progress-status" handle="status" style="width: 50%;"></div>
      </div>
      <div class="spectrum-Progress-label">right label</div>
    </div>
  </div>
