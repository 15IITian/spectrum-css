---
name: Progress - Large
description: A Spectrum 'large' progress (normal & indeterminate)
modifiers:
  ':disabled': Disabled state
  ':hover': Hover state
  ':focus': Focused
markup: |
  <div style="width: 200px; height: 25px; padding-top: 10px;">
    <div class="spectrum-Progress spectrum-Progress--noLabel spectrum-Progress--large" value="50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class="spectrum-Progress-bar">
        <div class="spectrum-Progress-status" handle="status" style="width: 50%;"></div>
      </div>
      <div class="spectrum-Progress-label" hidden=""></div>
    </div>
  </div>
  <div style="width: 200px; height: 25px; padding-top: 10px;">
    <div class="spectrum-Progress spectrum-Progress--bottomLabel spectrum-Progress--large spectrum-Progress--indeterminate" value="50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class="spectrum-Progress-bar">
        <div class="spectrum-Progress-status" handle="status" style="width: 0%;"></div>
      </div>
      <div class="spectrum-Progress-label">indeterminate</div>
    </div>
  </div>
