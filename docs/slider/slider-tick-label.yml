---
  name: Slider - Tick with Labels
  description: Spectrum tick slider with labels
  markup: |
    <formfield class="spectrum-Slider">
      <div class="spectrum-Slider-labelContainer">
        <label class="spectrum-Slider-label">Slider Label</label>
        <label class="spectrum-Slider-value">14</label>
      </div>
      <div class="spectrum-Slider-controls" role="presentation" aria-valuemin="10" aria-orientation="horizontal" aria-invalid="false" aria-readonly="false" aria-required="false">
        <div class="spectrum-Slider-track"></div>
        <div class="spectrum-Slider-ticks">
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">0</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">20</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">40</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">60</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">80</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">100</label>
          </div>
        </div>
        <div class="spectrum-Slider-handle" tabindex="0" style="left: 40%;">
          <input handle="leftInput" type="range" class="spectrum-Slider-input" aria-valuenow="14" aria-valuetext="14" value="14" step="2" aria-valuestep="2" min="10" aria-valuemin="10" max="20" aria-valuemax="20" aria-orientation="horizontal">
        </div>
      </div>
    </formfield>
    <formfield class="spectrum-Slider is-disabled">
      <div class="spectrum-Slider-labelContainer">
        <label class="spectrum-Slider-label">Slider Label - Disabled</label>
        <label class="spectrum-Slider-value">14</label>
      </div>
      <div class="spectrum-Slider-controls" role="presentation" aria-valuemin="10" aria-orientation="horizontal" aria-invalid="false" aria-readonly="false" aria-required="false">
        <div class="spectrum-Slider-track"></div>
        <div class="spectrum-Slider-ticks">
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">0</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">20</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">40</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">60</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">80</label>
          </div>
          <div class="spectrum-Slider-tick-mark">
            <label class="spectrum-Slider-labelContainer">100</label>
          </div>
        </div>
        <div class="spectrum-Slider-handle" tabindex="0" style="left: 40%;">
          <input handle="leftInput" type="range" class="spectrum-Slider-input" aria-valuenow="14" aria-valuetext="14" value="14" step="2" aria-valuestep="2" min="10" aria-valuemin="10" max="20" aria-valuemax="20" aria-orientation="horizontal">
        </div>
      </div>
    </formfield>