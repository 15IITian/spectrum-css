---
  name: Slider - Filled
  description: Spectrum slider with fill
  markup: |
    <formfield class="spectrum-Slider">
      <div class="spectrum-Slider-labelContainer">
        <label class="spectrum-Slider-label">Slider Label - Default</label>
        <label class="spectrum-Slider-value">14</label>
      </div>
      <div class="spectrum-Slider-controls" value="14" min="10" max="20" step="2" role="presentation" aria-valuemin="10" aria-orientation="horizontal" aria-invalid="false" aria-readonly="false" aria-required="false">
        <div class="spectrum-Slider-track">
          <div class="spectrum-Slider-track--fill" style="width: 40%"></div>
        </div>
        <div class="spectrum-Slider-handle" tabindex="0" style="left: 40%;">
          <input handle="leftInput" type="range" class="spectrum-Slider-input" aria-valuenow="14" aria-valuetext="14" value="14" step="2" aria-valuestep="2" min="10" aria-valuemin="10" max="20" aria-valuemax="20" aria-orientation="horizontal">
        </div>
      </div>
    </formfield>
    <formfield class="spectrum-Slider is-disabled">
      <div class="spectrum-Slider-labelContainer">
        <label class="spectrum-Slider-label">Slider Label - Disabled</label>
        <label class="spectrum-Slider-value">14</label>
      </div>
      <div class="spectrum-Slider-controls spectrum-Slider-controls" value="14" min="10" max="20" step="2" role="presentation" aria-valuemin="10" aria-orientation="horizontal" aria-invalid="false" aria-readonly="false" aria-required="false">
        <div class="spectrum-Slider-track">
          <div class="spectrum-Slider-track--fill" style="width: 100%;"></div>
        </div>
        <div class="spectrum-Slider-handle" tabindex="0" style="left: 40%;">
          <input handle="leftInput" type="range" class="spectrum-Slider-input" aria-valuenow="14" aria-valuetext="14" value="14" step="2" aria-valuestep="2" min="10" aria-valuemin="10" max="20" aria-valuemax="20" aria-orientation="horizontal">
        </div>
      </div>
    </formfield>