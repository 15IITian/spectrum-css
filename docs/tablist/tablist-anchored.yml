---
  name: TabList - Anchored
  description: The Spectrum anchored tab list.
  markup: |
    <div class="spectrum-TabList spectrum-TabList--horizontal spectrum-TabList--anchored">
      <div class="spectrum-Tab is-selected" tabindex="0">
        <label class="spectrum-Tab-label">Monday</label>
      </div>
      <div class="spectrum-Tab" tabindex="0">
        <label class="spectrum-Tab-label">Tuesday</label>
      </div>
      <div class="spectrum-Tab" tabindex="0">
        <label class="spectrum-Tab-label">Wednesday</label>
      </div>
      <div class="spectrum-Tab" tabindex="0">
        <label class="spectrum-Tab-label">Thursday</label>
      </div>
      <div class="spectrum-Tab is-disabled" tabindex="0">
        <label class="spectrum-Tab-label">Friday</label>
      </div>
      <!-- Apply .is-focused to element below when corresponding tab is in focus -->
      <div class="spectrum-Tab-line" style="width: 48px; left: 15px;"></div>
    </div>
