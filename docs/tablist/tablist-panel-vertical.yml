    <div class="spectrum-TabList-item" tabindex="0">
      <svg class="spectrum-Icon spectrum-Icon--sizeXS" focusable="false" aria-hidden="true" aria-label="Filter">
        <use xlink:href="#spectrum-icon-24-Filter" />
