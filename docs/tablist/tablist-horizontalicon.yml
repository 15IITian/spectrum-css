---
  name: TabList - Horizontal - Icon
  description: The Spectrum tab list with icons in horizontal mode
  modifiers:
    ':disabled': Disabled state
    ':hover': Hover state
    ':focus': Focused
  markup: |
    <div class="spectrum-TabList spectrum-TabList--horizontal">
      <div class="spectrum-Tab is-selected">
        <div class="spectrum-Icon spectrum-Icon--sizeS spectrum-Icon--FlashOn spectrum-Tab-icon"></div>
        <label class="spectrum-Tab-label">With a Label</label>
      </div>
      <div class="spectrum-Tab">
        <div class="spectrum-Icon spectrum-Icon--sizeS spectrum-Icon--Image spectrum-Tab-icon"></div>
      </div>
      <div class="spectrum-Tab">
        <div class="spectrum-Icon spectrum-Icon--sizeS spectrum-Icon--Filter spectrum-Tab-icon"></div>
      </div>
      <div class="spectrum-Tab">
        <div class="spectrum-Icon spectrum-Icon--sizeS spectrum-Icon--Comment spectrum-Tab-icon"></div>
      </div>
    </div>