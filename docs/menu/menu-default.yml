status: Beta
markup: |

  <div style="position: relative; height: 260px;">

    <div class="spectrum-Popover is-open" style="top: 0; left: 0">
      <ul class="spectrum-Menu" role="menu">
        <li class="spectrum-Menu-item" role="menuitem" tabindex="0">Deselect</li>
        <li class="spectrum-Menu-item" role="menuitem" tabindex="0">Select Inverse</li>
